#configuration connect to DB
spring.datasource.url=jdbc:mysql://localhost:3306/spring_bootsrap?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=2810
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.data.jpa.repositories.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#порт клиентского модуля
server.port=8080

#парсинг jwt токена
jwt.token.secret.start.word=Bearer_

#URL's fullRESTapp
server.rest.admin.url=http://localhost:8090/rest/admin/
server.rest.user.url=http://localhost:8090/rest/user/
server.rest.login.url=http://localhost:8090/rest/auth/login/
server.rest.logout.url=http://localhost:8090/restapi/users/logout/